<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg">
	<title>The W gradient</title>
	<desc>Part 1 of Week 2 assignment by Hugh Barnes towards W3C SVG course, October 2010.</desc>

	<defs>
		<style type="text/css"><![CDATA[
		text {
			font-size: 100pt;
		}

		#w {
			font-family: "Century Schoolbook Bold", serif; /* FIXME */
			stroke: black;
			fill: url(#ryg);
		}
		]]></style>
		<linearGradient id="ryg" >
			<stop offset="0" stop-color="red" />
			<stop offset="0.5" stop-color="yellow" />
			<stop offset="1" stop-color="forestgreen" />
		</linearGradient>
	</defs>

	<text id="w" x="100" y="100">w</text>

</svg>
